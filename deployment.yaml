apiVersion: apps/v1
kind: Deployment
metadata:
  name: roseaw-deployment
spec:
  replicas: 1  # Number of NGINX pods to run
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: cithit/roseaw-test1:latest
        ports:
        - containerPort: 80  # Expose NGINX on port 80

---
apiVersion: v1
kind: Service
metadata:
  name: roseaw-service
spec:
  selector:
    app: nginx
    type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

